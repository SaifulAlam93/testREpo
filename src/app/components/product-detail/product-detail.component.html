<div class="card mt-4 shadow-sm p-3" *ngIf="product">
  <div class="row g-3">

    <!-- Product Image -->
    <div class="col-md-4 text-center">
      <img
        [src]="product.image"
        class="img-fluid rounded shadow"
        alt="{{ product.name }}"
        style="max-height: 250px; object-fit: cover;"
      />
    </div>

    <!-- Product Details -->
    <div class="col-md-8">
      <h3 class="text-primary">{{ product.name }}</h3>

      <p class="mb-1"><strong>ðŸ†” ID:</strong> {{ product.id }}</p>
      <p class="mb-1"><strong>ðŸ’° Price:</strong> {{ product.price | currency:'BDT':'symbol' }}</p>
      <p class="mb-1"><strong>ðŸ“¦ Category:</strong> {{ product.category }}</p>

      <p class="text-muted mt-3">
        This is a high-quality product designed for performance and comfort.
        More detailed information can be added here...
      </p>

      <button class="btn btn-success mt-2">Buy Now</button>
      <button class="btn btn-outline-primary mt-2 ms-2">Add to Cart</button>
    </div>

  </div>
</div>
