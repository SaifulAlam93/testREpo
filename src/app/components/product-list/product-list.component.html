<h4 class="text-primary mb-3">üõç Products List</h4>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let p of products">
    <div class="card shadow-sm h-100">
      <img [src]="p.image" class="card-img-top" alt="{{ p.name }}" />
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted">{{ p.category }}</p>
        <p class="fw-bold">‡ß≥{{ p.price }}</p>
        <a [routerLink]="['/products/details', p.id]" class="btn btn-outline-primary btn-sm">
          View Details
        </a>
        &nbsp;
        <a [routerLink]="['/products/edit', p.id]" class="btn btn-outline-primary btn-sm">
          Edit Data
        </a>
        &nbsp;
        <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(p.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
